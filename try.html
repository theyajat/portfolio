<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
    }
    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #222; /* Header background */
      position: relative;
    }
    .navbar-item {
      list-style: none;
      margin: 0 10px;
    }
    .navbar-link {
      background: none;
      border: none;
      color: #ccc;
      text-decoration: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    .navbar-link:hover {
      color: #FFD700; /* Hover color */
    }
    .neon-line {
      content: '';
      display: block;
      width: 100%;
      height: 4px;
      background-color: #00FFFF; /* Neon color */
      box-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li class="navbar-item">
        <button class="navbar-link" data-nav-link>Blog</button>
      </li>
      <li class="navbar-item">
        <button class="navbar-link" data-nav-link>Contact</button>
      </li>
    </ul>
    <div class="neon-line"></div>
  </nav>
</body>
</html>
